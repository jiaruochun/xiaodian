<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼和浩特供电公司 - 电力智能客服</title>
    <style>
        /* Material Design 风格 */
        :root {
            --primary-color: #008965; /* 主色调 */
            --secondary-color: #006f4f; /* 次色调 */
            --background-color: #f5f5f5; /* 背景色 */
            --surface-color: #ffffff; /* 表面色 */
            --text-color: #333333; /* 文字颜色 */
            --text-light-color: #ffffff; /* 浅色文字 */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影 */
            --border-radius: 12px; /* 圆角 */
            --transition: all 0.3s ease; /* 过渡效果 */
        }

        body {
            font-family: 'Roboto', Arial, sans-serif; /* 使用 Material Design 推荐的字体 */
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: var(--text-light-color);
            width: 100%;
            padding: 16px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* 更明显的阴影 */
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
            font-weight: 500; /* 中等字重 */
        }

        .beta-tag {
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: #ff4d4d;
            color: var(--text-light-color);
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-size: 0.9em;
            font-weight: bold;
            z-index: 1001;
            box-shadow: var(--shadow);
        }

        .chat-window {
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 80px auto 100px; /* 增加上下边距 */
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-window p {
            margin: 8px 0;
            padding: 12px;
            border-radius: var(--border-radius);
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.95em;
            transition: var(--transition);
        }

        .chat-window .user {
            background-color: var(--primary-color);
            color: var(--text-light-color);
            align-self: flex-end;
            text-align: left;
            box-shadow: var(--shadow);
        }

        .chat-window .bot {
            background-color: var(--surface-color);
            color: var(--text-color);
            align-self: flex-start;
            text-align: left;
            border: 1px solid #e0e0e0; /* 添加边框 */
            box-shadow: var(--shadow);
        }

        .input-container {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            background-color: var(--surface-color);
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            left: 0;
            right: 0;
            box-sizing: border-box;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1); /* 顶部阴影 */
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1em;
            outline: none;
            transition: var(--transition);
        }

        .input-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 137, 101, 0.2); /* 聚焦效果 */
        }

        .input-container button {
            margin-left: 12px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--text-light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
        }

        .input-container button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px); /* 悬停效果 */
        }

        /* 滚动条样式 */
        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 4px;
        }

        .chat-window::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-window p {
            animation: fadeIn 0.3s ease;
        }
    </style>
    <!-- 引入 Material Design 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 测试版标签 -->
    <div class="beta-tag">测试版</div>

    <header>
        <h1>呼和浩特供电公司 - 电力智能客服</h1>
    </header>
    <div class="chat-window" id="chat-window">
        <p class="bot">您好！欢迎使用呼和浩特供电公司电力智能客服。请问您需要什么帮助？</p>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const API_KEY = "sk-6f98352303fe44caa159931887be696a";
        const BASE_URL = "https://api.deepseek.com";

        // 存储对话历史
        let conversationHistory = [
            {
                role: 'system',
                content: '你是呼和浩特供电公司的电力智能客服，你的任务是帮助用户解决电力相关的问题。请以专业、友好、耐心的客服态度回答用户的问题，语气要礼貌、清晰、简洁。如果遇到无法解决的问题，请引导用户联系人工客服。'
            }
        ];

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');

            if (userInput.value.trim() === '') return;

            // 显示用户消息
            const userMessage = document.createElement('p');
            userMessage.className = 'user';
            userMessage.textContent = userInput.value;
            chatWindow.appendChild(userMessage);

            // 将用户消息添加到对话历史
            conversationHistory.push({ role: 'user', content: userInput.value });

            // 清空输入框
            userInput.value = '';

            // 创建机器人消息容器
            const botMessage = document.createElement('p');
            botMessage.className = 'bot';
            chatWindow.appendChild(botMessage);

            // 滚动到底部
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // 使用流式传输 API
                const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: conversationHistory, // 传递对话历史
                        stream: true // 启用流式传输
                    })
                });

                // 读取流式数据
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 解码数据
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim() === '') continue;

                        try {
                            // 解析 JSON 数据
                            const data = JSON.parse(line.replace('data: ', ''));
                            if (data.choices && data.choices[0].delta.content) {
                                result += data.choices[0].delta.content;

                                // 将换行符转换为 <br> 标签
                                const formattedResult = result.replace(/\n/g, '<br>');
                                botMessage.innerHTML = formattedResult; // 使用 innerHTML 支持 HTML 标签
                                chatWindow.scrollTop = chatWindow.scrollHeight;
                            }
                        } catch (error) {
                            console.error('解析 JSON 失败：', error);
                        }
                    }
                }

                // 将机器人回复添加到对话历史
                conversationHistory.push({ role: 'assistant', content: result });
            } catch (error) {
                botMessage.textContent = '抱歉，我暂时无法处理您的请求。请稍后再试或联系人工客服。';
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
