<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼和浩特供电公司 - 电力智能客服</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #008965; /* 主题色改为 #008965 */
            color: white;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            width: 80%;
            max-width: 800px;
            margin: 60px auto 80px; /* 上边距为标题高度，下边距为输入框高度 */
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-window p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%; /* 限制最大宽度 */
            word-wrap: break-word;
            position: relative;
        }

        .chat-window .user {
            background-color: #008965; /* 主题色改为 #008965 */
            color: white;
            align-self: flex-end; /* 用户消息靠右 */
            text-align: left; /* 文字内容左对齐 */
        }

        .chat-window .bot {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start; /* 机器人消息靠左 */
            text-align: left;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #008965; /* 主题色改为 #008965 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .input-container button:hover {
            background-color: #006f4f; /* 更深的绿色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>呼和浩特供电公司 - 电力智能客服</h1>
    </header>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <p class="bot">您好！欢迎使用呼和浩特供电公司电力智能客服。请问您需要什么帮助？</p>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const API_KEY = "sk-6f98352303fe44caa159931887be696a";
        const BASE_URL = "https://api.deepseek.com";

        // 存储对话历史
        let conversationHistory = [
            {
                role: 'system',
                content: '你是呼和浩特供电公司的电力智能客服，你的任务是帮助用户解决电力相关的问题。请以专业、友好、耐心的客服态度回答用户的问题，语气要礼貌、清晰、简洁。如果遇到无法解决的问题，请引导用户联系人工客服。'
            }
        ];

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');

            if (userInput.value.trim() === '') return;

            // 显示用户消息
            const userMessage = document.createElement('p');
            userMessage.className = 'user';
            userMessage.textContent = userInput.value;
            chatWindow.appendChild(userMessage);

            // 将用户消息添加到对话历史
            conversationHistory.push({ role: 'user', content: userInput.value });

            // 清空输入框
            userInput.value = '';

            // 创建机器人消息容器
            const botMessage = document.createElement('p');
            botMessage.className = 'bot';
            chatWindow.appendChild(botMessage);

            // 滚动到底部
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // 使用流式传输 API
                const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: conversationHistory, // 传递对话历史
                        stream: true // 启用流式传输
                    })
                });

                // 读取流式数据
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 解码数据
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim() === '') continue;

                        try {
                            // 解析 JSON 数据
                            const data = JSON.parse(line.replace('data: ', ''));
                            if (data.choices && data.choices[0].delta.content) {
                                result += data.choices[0].delta.content;

                                // 将换行符转换为 <br> 标签
                                const formattedResult = result.replace(/\n/g, '<br>');
                                botMessage.innerHTML = formattedResult; // 使用 innerHTML 支持 HTML 标签
                                chatWindow.scrollTop = chatWindow.scrollHeight;
                            }
                        } catch (error) {
                            console.error('解析 JSON 失败：', error);
                        }
                    }
                }

                // 将机器人回复添加到对话历史
                conversationHistory.push({ role: 'assistant', content: result });
            } catch (error) {
                botMessage.textContent = '抱歉，我暂时无法处理您的请求。请稍后再试或联系人工客服。';
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
