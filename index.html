<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #004aad;
            color: white;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .beta-label {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 1001;
        }

        .chat-container {
            flex: 1;
            width: 80%;
            max-width: 800px;
            margin: 60px auto 80px; /* 上边距为标题高度，下边距为输入框高度 */
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-window p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%; /* 限制最大宽度 */
            word-wrap: break-word;
            position: relative;
        }

        .chat-window .user {
            background-color: #004aad;
            color: white;
            align-self: flex-end; /* 用户消息靠右 */
            text-align: left; /* 文字内容左对齐 */
        }

        .chat-window .bot {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start; /* 机器人消息靠左 */
            text-align: left;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .input-container button:hover {
            background-color: #00327d;
        }
    </style>
</head>
<body>
    <!-- 测试版标签 -->
    <div class="beta-label">测试版</div>

    <header>
        <h1>智能客服系统</h1>
    </header>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <p class="bot">您好！我是您的智能客服，请问有什么可以帮助您？</p>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const API_KEY = "sk-6f98352303fe44caa159931887be696a";
        const BASE_URL = "https://api.deepseek.com";

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');

            if (userInput.value.trim() === '') return;

            // 显示用户消息
            const userMessage = document.createElement('p');
            userMessage.className = 'user';
            userMessage.textContent = userInput.value;
            chatWindow.appendChild(userMessage);

            // 清空输入框
            const userMessageContent = userInput.value; // 保存用户输入的内容
            userInput.value = '';

            // 创建机器人消息容器
            const botMessage = document.createElement('p');
            botMessage.className = 'bot';
            chatWindow.appendChild(botMessage);

            // 滚动到底部
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // 打印调试信息
                console.log("用户输入的内容：", userMessageContent);

                const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant' },
                            { role: 'user', content: userMessageContent } // 使用用户输入的内容
                        ],
                        stream: false
                    })
                });

                // 打印 API 响应
                console.log("API 响应：", response);

                const data = await response.json();
                console.log("API 返回的数据：", data);

                const botResponse = data.choices[0].message.content;

                // 逐字显示机器人回复
                let index = 0;
                const interval = setInterval(() => {
                    if (index < botResponse.length) {
                        botMessage.textContent = botResponse.slice(0, index + 1);
                        index++;
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    } else {
                        clearInterval(interval);
                    }
                }, 50); // 每 50 毫秒显示一个字
            } catch (error) {
                botMessage.textContent = '抱歉，我暂时无法处理您的请求。';
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
